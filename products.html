<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - ABC Toys</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Semantic UI CSS for Accordion -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  
  <!-- Custom CSS -->
  <style>
    /* Professional font */
    body, .navbar {
      font-family: Arial, sans-serif; /* Professional font */
    }
    
    /* Solid pink navbar customization */
    .navbar-custom {
      background-color: #FF69B4; /* Solid Pink Background */
      width: 100%; /* Make navbar span the full width of the screen */
      padding: 0; /* Remove padding to ensure it's fully pink */
    }

    .navbar-custom .container {
      padding-left: 0; /* Ensure no white space from container */
      padding-right: 0; /* Ensure no white space from container */
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #FFFFFF; /* White text */
    }

    .navbar-custom .navbar-brand:hover,
    .navbar-custom .nav-link:hover {
      color: #FFA500; /* Orange on hover */
    }

    .navbar-custom .active > .nav-link {
      color: #00FF7F; /* Spring Green for active link */
    }

    /* Remove background from collapsed menu */
    .navbar-custom .navbar-collapse {
      background-color: #FF69B4; /* Keep the pink background when collapsed */
    }

    /* Body background */
    body {
      background-color: #ADD8E6; /* Light Blue */
    }

    /* Toy description images */
    .toy-image {
      max-width: 100%; /* Make sure the image doesn't overflow */
      height: auto;
      margin-bottom: 10px;
    }

    /* Accordion styling */
    .ui.accordion .title {
      font-size: 1.5rem; /* Larger font size for toy titles */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="index.html">ABC Toys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcollapsed" aria-controls="navcollapsed" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navcollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="products.html">Products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="location.html">Location</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="extra.html">Extra</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
  <h1>Our Toys</h1>
  <div class="ui styled fluid accordion">
    <!-- Toy 1: Building Blocks -->
    <div class="title">
      <i class="dropdown icon"></i>
      Masters Of The Universe
    </div>
    <div class="content">
        <p><img src="MOTU.jpg" alt="Masters Of The Universe" class="toy-image"></p>

      <p>I Have The Power!!</p>
    </div>

    <!-- Toy 2: Teddy Bear -->
    <div class="title">
      <i class="dropdown icon"></i>
      Transformers
    </div>
    <div class="content">
      <p><img src="transformers.jpg" alt="Transformers" class="toy-image"></p>
      <p>More Than Meets The Eye!!</p>
    </div>

    <!-- Toy 3: Toy Train -->
    <div class="title">
      <i class="dropdown icon"></i>
     G.I. Joe
    </div>
    <div class="content">
      <p><img src="GIJoe.jpg" alt="Toy Train" class="toy-image"></p>
      <p>A Real American Hero!!</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Semantic UI JS for Accordion -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<!-- Initialize Accordion -->
<script>
    $(document).ready(function() {
      $('.ui.accordion').accordion();
    });
  </script>
  

</body>
</html>
