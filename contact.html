<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ABC Toys</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <style>
    /* Professional font */
    body, .navbar {
      font-family: Arial, sans-serif; /* Professional font */
    }
    
    /* Solid pink navbar customization */
    .navbar-custom {
      background-color: #FF69B4; /* Solid Pink Background */
      width: 100%; /* Make navbar span the full width of the screen */
      padding: 0; /* Remove padding to ensure it's fully pink */
    }

    .navbar-custom .container {
      padding-left: 0; /* Ensure no white space from container */
      padding-right: 0; /* Ensure no white space from container */
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #FFFFFF; /* White text */
    }

    .navbar-custom .navbar-brand:hover,
    .navbar-custom .nav-link:hover {
      color: #FFA500; /* Orange on hover */
    }

    .navbar-custom .active > .nav-link {
      color: #00FF7F; /* Spring Green for active link */
    }

    /* Remove background from collapsed menu */
    .navbar-custom .navbar-collapse {
      background-color: #FF69B4; /* Keep the pink background when collapsed */
    }

    /* Body background */
    body {
      background-color: #ADD8E6; /* Light Blue */
    }

    /* Contact Information Section */
    .contact-info {
      background-color: #FFFFFF;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    /* Form Section */
    .contact-form {
      background-color: #FFFFFF;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    /* Button customization */
    .btn-custom {
      background-color: #FFA500; /* Orange */
      color: #FFFFFF;
      font-size: 1.25rem;
    }
    .btn-custom:hover {
      background-color: #FF4500; /* OrangeRed */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="index.html">ABC Toys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcollapsed" aria-controls="navcollapsed" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navcollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact Us <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="location.html">Location</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="extra.html">Extra</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content Container -->
<div class="container">
  <!-- Contact Information Section -->
  <div class="contact-info">
    <h1>Contact Us</h1>
    <p><strong>Email:</strong> info@abctoys.com</p>
    <p><strong>Telephone:</strong> +1-800-123-4567</p>
    <p><strong>Address:</strong> 123 Toy Street, Toyville, TX 12345, USA</p>
    <p><strong>Facebook:</strong> <a href="https://facebook.com/abctoys" target="_blank">facebook.com/abctoys</a></p>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form>
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <!-- Comment Textarea -->
      <div class="form-group">
        <label for="comment">Your Comment</label>
        <textarea id="comment" class="form-control" rows="4" placeholder="Enter your comment" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-custom">Submit</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
